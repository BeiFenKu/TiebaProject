{% load tag %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="贴吧助手，贴吧云回,贴吧云签到">
    <meta name="author" content="ghosx@qq.com">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="container">
       <ol class="breadcrumb">
          <li><a href="{% url 'index' %}">首页</a></li>
          <li><a href="{% url 'info' %}">个人中心</a></li>
          <li>
              {% if request.session.user %}
                  <a href="{% url 'logout' %}">退出</a>
              {% else %}
                  <a href="{% url 'login' %}">登录</a>
              {% endif %}
          </li>
           <li><a href="{% url 'robot' %}">机器人</a></li>
          <li><a href="{% url 'about' %}">关于</a></li>
        </ol>
        {% block main %}
        {% endblock %}
      </div>
  <div class="col-md-6 col-md-offset-4">
            © {% date_tag %} <a href="https://www.heeeepin.com/">我的小小小小博客</a> . 由 Django 强力驱动.
        </div>
  </body>
</html>
